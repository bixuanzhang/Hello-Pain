
<!DOCTYPE >
<<html>
<head>
<meta http-equiv="Content-Type" content="text.html; charset=utf-8" /> 
<title>绘制矩形</title>
</head>
<body>
<canvas id="drawing" width="600" height="600">绘图区域</canvas>
</body>
<html>
<script type="text/javascript">
var drawing=document.getElementById("drawing");
if (drawing.getContext) {
var context=drawing.getContext("2d");
context.fillStyle = "blue";//填充样式演示
context.strokeStyle="blue";//轮廓颜色
context.fillRect(400,400,300,300);//绘制矩形 
context.strokeRect(400,400,300,300);//绘制矩形轮廓

//绘制直线
context.moveTo(400,100);  
context.lineTo(100,400);  
context.stroke();

};
</script>
